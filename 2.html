<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng</title>
    <link rel="stylesheet" href="./css/style2.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #order-list {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        #order-list th, #order-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #order-list th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <video src="./videoduyen.mp4" autoplay loop muted></video>
    <div class="container">
        <h2>Đặt Hàng</h2>
        <form id="order-form">
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ giao hàng:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <button type="button" onclick="submitOrder()">Gửi Đơn Hàng</button>
        </form>

        <table id="order-list">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ và Tên</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Ngày nhận hàng</th>
                    <th>Giờ đặt hàng</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody id="order-table-body"></tbody>
        </table>
    </div>

    <script>
        function submitOrder() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;
            var quantity = document.getElementById('quantity').value;
            var currentDate = new Date();
            var orderDate = currentDate.getDate() + '/' + (currentDate.getMonth() + 1) + '/' + currentDate.getFullYear();
            var orderTime = currentDate.getHours() + ':' + currentDate.getMinutes() + ':' + currentDate.getSeconds();

            var tableBody = document.getElementById('order-table-body');
            var newRow = tableBody.insertRow();
            var cellIndex = newRow.insertCell(0);
            var cellName = newRow.insertCell(1);
            var cellEmail = newRow.insertCell(2);
            var cellAddress = newRow.insertCell(3);
            var cellOrderDate = newRow.insertCell(4);
            var cellOrderTime = newRow.insertCell(5);
            var cellQuantity = newRow.insertCell(6);

            cellIndex.appendChild(document.createTextNode(tableBody.rows.length));
            cellName.appendChild(document.createTextNode(name));
            cellEmail.appendChild(document.createTextNode(email));
            cellAddress.appendChild(document.createTextNode(address));
            cellOrderDate.appendChild(document.createTextNode(orderDate));
            cellOrderTime.appendChild(document.createTextNode(orderTime));
            cellQuantity.appendChild(document.createTextNode(quantity));
        }
    </script>
</body>
</html>
