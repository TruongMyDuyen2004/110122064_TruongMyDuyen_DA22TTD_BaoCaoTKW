<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đánh giá sản phẩm</title>
<style>
  /* CSS cho mục đánh giá */
  .product-review {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
  }
  .rating {
    color: #FFD700; /* Màu vàng */
  }
</style>
</head>
<body>

<div class="product-review">
  <h2>SODA Việt Quốc</h2>
  <p>Mô tả ngắn về sản phẩm...</p>
  <p>Đánh giá: <span class="rating">★★★★★</span></p>
  <p>Đánh giá của khách hàng: "Sản phẩm rất tốt, tôi rất hài lòng!"</p>
</div>
</body>
</html>
